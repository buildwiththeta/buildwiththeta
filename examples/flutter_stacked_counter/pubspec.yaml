name: flutter_stacked_counter
description: A simple counter app made with Theta and Stacked.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  theta: any
  stacked: ^3.4.1

dependency_overrides:
  theta:
    path: ../../packages/builder

dev_dependencies:
  flutter_lints: ^2.0.2
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mocktail: ^0.3.0

flutter:
  uses-material-design: true
