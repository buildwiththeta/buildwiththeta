name: theta
description: Build remote UIs.
version: 0.0.5
publish_to: none

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

scripts:
  gen: "flutter pub run build_runner build --delete-conflicting-outputs"

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  theta_analytics:
    git:
      url: https://github.com/buildwiththeta/buildwiththeta.git
      path: packages/analytics
      ref: main

  theta_rendering:
    git:
      url: https://github.com/buildwiththeta/buildwiththeta.git
      path: packages/rendering
      ref: main

  theta_open_widgets:
    git:
      url: https://github.com/buildwiththeta/buildwiththeta.git
      path: packages/widgets
      ref: main

  light_logger:

  device_frame: ^1.0.0
  equatable: ^2.0.3
  either_dart: ^0.4.0
  http: ^0.13.5
  get_it: ^7.6.0
  provider: ^6.0.5
  collection: ^1.17.1
  hive: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  reflectable:
  build_runner:
  source_gen:

dependency_overrides:
  theta_analytics:
    path: ../analytics
  theta_rendering:
    path: ../rendering
  theta_open_widgets:
    path: ../widgets

flutter:
