name: theta
description: Build remote, dynamic and responsive user interfaces with the Theta Flutter library.

version: 0.2.0

repository: https://github.com/buildwiththeta/buildwiththeta
homepage: https://buildwiththeta.com
issue_tracker: https://github.com/buildwiththeta/buildwiththeta/issues
documentation: https://docs.buildwiththeta.com

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

scripts:
  gen: "flutter pub run build_runner build --delete-conflicting-outputs"

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  theta_analytics: ^0.1.2
  theta_models: ^0.2.1
  theta_rendering: ^0.1.2
  theta_open_widgets: ^0.2.3

  light_logger: ^0.0.3

  device_frame: ^1.0.0
  equatable: ^2.0.3
  either_dart: ^0.4.0
  http: ^1.0.0
  get_it: ^7.6.0
  provider: ^6.0.5
  hive: ^2.2.3
  path_provider: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter:
