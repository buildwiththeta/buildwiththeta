name: theta
description: Prototyping and testing your app in production with UI instant updates. 

version: 0.10.2

repository: https://github.com/buildwiththeta/buildwiththeta
homepage: https://buildwiththeta.com
issue_tracker: https://github.com/buildwiththeta/buildwiththeta/issues
documentation: https://docs.buildwiththeta.com

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

scripts:
  dryrun: "dart pub publish --dry-run"
  publish: "dart pub publish"

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  theta_models: ^0.8.4
  theta_rendering: ^0.2.4
  theta_open_widgets: ^0.8.7

  light_logger: ^0.0.3

  device_frame: ^1.0.0
  equatable: ^2.0.3
  either_dart: ^1.0.0
  http: ^0.13.0
  get_it: ^7.6.0
  provider: ^6.0.4
  archive: ^3.3.7
  encrypt: ^5.0.1
  collection: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:

flutter: