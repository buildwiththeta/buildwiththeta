name: theta_open_widgets
description: Package with all the widgets used in Theta
version: 0.0.16
publish_to: none

scripts:
  gen: "flutter pub run build_runner build --delete-conflicting-outputs --enable-experiment=records,patterns"

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  theta_models:
    git:
      url: https://github.com/buildwiththeta/buildwiththeta.git
      path: packages/models
      ref: main

  theta_design_system:
    git:
      url: https://github.com/buildwiththeta/buildwiththeta.git
      path: packages/DS
      ref: main

  theta_rendering:
    git:
      url: https://github.com/buildwiththeta/buildwiththeta.git
      path: packages/rendering
      ref: main

  flutter_polyline_points:
    git:
      url: https://github.com/andreabuttarelli/flutter_polyline_points.git
      ref: web
  
  light_logger:
  clear_response:

  # DB & Services
  supabase_flutter: ^1.4.0
  http: 0.13.5
  socket_io_client: 2.0.0

  # Bloc
  flutter_bloc: ^8.1.2
  equatable: 2.0.3

  # Typography & Icons
  google_fonts: ^4.0.4
  flutter_feather_icons: 2.0.0+1
  material_design_icons_flutter: 5.0.6595
  flutter_svg:
  font_awesome_flutter_named: 1.1.1
  line_icons: 2.0.1

  # UI
  sa3_liquid: 1.0.1
  flutter_staggered_animations: 1.0.0
  feather_icons:

  # Share & send
  url_launcher: any

  # Widgets
  lottie: ^2.3.2
  youtube_player_iframe: 2.3.0
  custom_refresh_indicator: 1.2.1
  liquid_swipe: 2.1.1
  badges: 2.0.3
  tcard: any
  concentric_transition: 1.0.3
  bouncing_widget: 2.0.0
  qr_flutter: 4.0.0
  barcode_widget: 2.0.1
  gap: any

  # Utils
  math_expressions: 2.3.1
  after_layout: 1.2.0
  recase: 4.0.0
  enum_to_string: 2.0.1
  universal_platform: 1.0.0+1

  # Responsive values / builder
  responsive_builder: ^0.4.3
  collection: ^1.17.0
  #flutter_stripe:
  #flutter_stripe_web:

  flutter_box_transform:
  provider: ^6.0.5

dependency_overrides:
  theta_models:
    path: ../models
  theta_design_system:
    path: ../DS
  theta_rendering:
    path: ../rendering

dev_dependencies:
  flutter_test:
    sdk: flutter
  import_sorter: 4.6.0
  flutter_gen_runner:
  flutter_lints: ^2.0.1
  build_runner: any  
  built_value_generator: any
  source_gen: any
  analyzer: any
  reflectable: any

flutter:
  assets:
    - assets/images/standard.png
    - assets/images/dark.png
    - assets/images/night.png
    - assets/images/retro.png
    - assets/images/silver.png
    - assets/images/aubergine.png
