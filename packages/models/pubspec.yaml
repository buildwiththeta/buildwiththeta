name: theta_models
description: A package for the models used in Theta.
version: 0.7.3

repository: https://github.com/buildwiththeta/buildwiththeta
homepage: https://buildwiththeta.com
issue_tracker: https://github.com/buildwiththeta/buildwiththeta/issues
documentation: https://docs.buildwiththeta.com

scripts:
  gen: "dart run build_runner build --delete-conflicting-outputs"
  dryrun: "dart pub publish --dry-run"
  publish: "dart pub publish"

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  light_logger: ^0.0.3
  enum_to_string: ^2.0.1
  equatable: ^2.0.5
  recase: ^4.1.0
  device_frame: ^1.1.0
  collection: ^1.17.1
  styled_divider: ^1.0.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build: ^2.3.1
  analyzer: ^5.11.1
  source_gen: ^1.2.7
  build_runner: any  
  built_value_generator: any
  freezed: any
  json_serializable: any

